<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
            <div class="text-center">
            <h1>Student Profile</h1>
        </div>
    </div>
    <blockquote class="blockquote text-center">
        <p class="mb-0">"Learning never exhausts the mind".</p>
    </blockquote>
    <div class="text-center my-4">
        <img src="https://img.freepik.com/premium-photo/smiling-female-high-school-student-uniform_1029476-452469.jpg" class="rounded-circle" width="180" height="180" alt="student image">
    </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Subject</th>
                    <th scope="col">Marks Scored</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>English</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Computer Science</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Maths</td>
                    <td>89</td>
                </tr>
            </tbody>
        </table>
            <div class="alert alert-success text-center">
        Profile updated successfully!
    </div>
</body>
</html>
