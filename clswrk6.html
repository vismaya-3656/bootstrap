<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
    <h2 class="text-center mb-4"> Website Feedback</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
  <label for="feedback">feedback Message:</label>
  <textarea class="form-control" rows="3" id="feedback"></textarea>
</div>
<div class="form-group">
  <label for="sel1">How did you find our site?</label>
  <select class="form-control" id="sel1">
    <option>social media</option>
    <option>Advertisement</option>
    <option>Friend/Referral</option>
     <option>Other</option>
  </select>
  <label for="option">Satisfaction Level</label>
  <div class="form-check"></div>
  <div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio">1
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >2
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >3
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >4
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >5
  </label>
</div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
