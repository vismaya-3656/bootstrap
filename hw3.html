<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">Course</li>
             <li class="breadcrumb-item active">Web Development</li>
        </ol>
    <h2 class="text-centre">
      Web Development Course 
      <span class="badge badge-primary">New</span>
    </h2>
    <p>HTML - 100%</p>
    <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width: 100%;"></div>
    </div>
    <p>CSS - 75%</p>
    <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped" style="width: 75%;"></div>
    </div>
    <p>Bootstrap - 50%</p>
    <div class="progress">
        <div class="progress-bar bg-warning" style="width: 50%;"></div>
    </div>
    <p>JavaScript - 25%</p>
    <div class="progress">
        <div class="progress-bar bg-danger" style="width: 25%;"></div>
    </div>
    <br>
    <div class="text-centre">
        <div class="btn-group">
           <button class="btn btn-success">Start</button>
           <button class="btn btn-warning">Pause</button>
            <button class="btn btn-danger">Reset</button>
        </div>
    </div>    
          <ul class="pagination justify-content-center">
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">3</a>
        </li>
      </ul>
</body>
</html>
