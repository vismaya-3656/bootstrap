<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Online Bakery Feedback Form</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
  <label for="feedback">feedback Message:</label>
  <textarea class="form-control" rows="3" id="feedback"></textarea>
</div>
    <label for="option">Preffered Option</label>
<div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio">Email
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >Phone Number
  </label>
</div>
<div class="form-group">
    <label class="form-label">Satisfaction Level (1-10)</label>
      <input type="range" class="form-control-range" name="range" min="1" max="10">
    </div>
<div class="form-group">
  <label for="sel1">Select one:</label>
  <select class="form-control" id="sel1">
    <option>Cake</option>
    <option>Cookies</option>
    <option>Pastries</option>
  </select>
</div>
    <button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
